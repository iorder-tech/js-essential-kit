name: publish-to-npm
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The updated registry version number.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: false
          token: ${{ secrets.GIT_TOKEN }}

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          scope: '@jamesives'

      - name: Configure Git
        run: |
          git config user.email "${{ secrets.GIT_CONFIG_EMAIL }}"
          git config user.name "${{ secrets.GIT_CONFIG_NAME }}"

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: npm version ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }} ðŸ“£"
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git push
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}

      # Publish to npm
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jamesives'

      - name: Authenticate with the GitHub Package Registry
        run: echo "//npm.pkg.github.com:_authToken=${{ secrets.GIT_TOKEN }}" > ~/.npmrc

      # Publish to GitHub Packages
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}
